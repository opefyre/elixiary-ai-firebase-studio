<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elixiary | Offline</title>
    <link rel="icon" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, rgba(112, 66, 248, 0.2), transparent 60%),
          #090909;
        color: #f8f8f8;
        text-align: center;
        padding: 2rem;
      }
      main {
        max-width: 460px;
        background: rgba(15, 15, 20, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 1.25rem;
        padding: 2.5rem 2rem;
        box-shadow: 0 20px 70px rgba(0, 0, 0, 0.45);
      }
      h1 {
        margin-top: 0;
        font-size: 2rem;
      }
      p {
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.6;
        font-size: 1.05rem;
      }
      button {
        margin-top: 2rem;
        padding: 0.9rem 1.75rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 999px;
        border: none;
        color: #090909;
        background: linear-gradient(135deg, #f7b42c, #fc575e);
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }
      button:focus,
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 30px rgba(252, 87, 94, 0.35);
      }
      footer {
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="/android-chrome-192x192.png" alt="Elixiary logo" width="72" height="72" style="margin-bottom: 1rem;" />
      <h1>You're Offline</h1>
      <p>
        Your latest changes are safe. Reconnect to the internet to continue exploring the
        Elixiary studio experience.
      </p>
      <button type="button" onclick="window.location.reload()">Retry Connection</button>
      <footer>We'll automatically reload the app when you're back online.</footer>
    </main>
  </body>
</html>
